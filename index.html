<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Story ‚Üí Animation Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  text-align:center;
  padding:20px;
}
h1{
  color:#38bdf8;
}
textarea{
  width:100%;
  max-width:600px;
  height:150px;
  border-radius:10px;
  padding:15px;
  font-size:16px;
  border:none;
}
select,input{
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
}
button{
  margin-top:20px;
  padding:14px 30px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  color:#000;
  font-weight:bold;
}
button:disabled{
  background:gray;
}
#status{
  margin-top:20px;
  font-size:16px;
  color:#facc15;
}
#download{
  display:none;
  margin-top:20px;
}
.info{
  margin-top:25px;
  font-size:14px;
  opacity:0.9;
}
.popup{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.8);
}
.popup-content{
  background:#020617;
  margin:20% auto;
  padding:20px;
  width:80%;
  max-width:300px;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>AI Story ‚Üí Animation Video</h1>
<p>Apni story ka prompt likho (kisi bhi language me)</p>

<textarea id="story" placeholder="Yahan apni story likho..."></textarea>

<br>

<select id="type">
  <option value="anime">Anime</option>
  <option value="cartoon">Cartoon</option>
  <option value="humanity">Humanity</option>
</select>

<br>

<label>Speed:</label>
<input type="range" id="speed" min="0.8" max="1.2" step="0.1" value="1">

<br>

<button id="generate" onclick="generateVideo()">Generate Video</button>

<div id="status"></div>

<div id="download">
  <button onclick="alert('Demo mode: real video future me add hoga')">
    Download Video
  </button>
</div>

<div class="info">
üé¨ Video length: Max 30 minutes<br>
üåç Language: Prompt wali language auto use hogi<br>
üé§ Animation + Voice auto add hogi<br>
üìÖ Daily limit: 10 videos (future)
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
let limit = localStorage.getItem("limit") || 0;

function popup(msg){
  document.getElementById("popupText").innerText = msg;
  document.getElementById("popup").style.display="block";
}
function closePopup(){
  document.getElementById("popup").style.display="none";
}

function generateVideo(){
  const story = document.getElementById("story").value.trim();
  if(story.length < 10){
    popup("Please thori lambi story likho");
    return;
  }

  if(limit >= 10){
    popup("Daily limit reached. 24 hours baad try karein.");
    return;
  }

  limit++;
  localStorage.setItem("limit",limit);

  document.getElementById("generate").disabled=true;
  document.getElementById("status").innerText="üé¨ Video processing...";
  document.getElementById("download").style.display="none";

  setTimeout(()=>{
    document.getElementById("status").innerText="‚úÖ Video ready!";
    document.getElementById("download").style.display="block";
    document.getElementById("generate").disabled=false;
  },15000);
}
</script>

</body>
</html>
